---
- name: Set Variables
  set_fact:
    distro: "RedHat"
    version: "7.6"

- name: Verify OS Information
  debug:
    msg: "{{ item }}"
  with_items:
    - "{{ ansible_distribution }}"
    - "{{ ansible_distribution_version }}"

- name: Verify unity of all nodes
  assert:
    that:
      - '{{ ansible_distribution == distro }}'
      - '{{ ansible_distribution_version == version }}'
    fail_msg: "One or More nodes does not match minimal software req:  RedHat 7.6"
  register: unity_state

- name: DEBUG - Verify unity of all nodes
  debug:
    msg: "{{ unity_state }}"

-
