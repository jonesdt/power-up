---
#All nodes are of the same architecture. (valid architectures are p8, p9 or x86)
#Hardware memory and storage requirements;
#Requirement Mgmt Host Compute Host
#RAM 64 GB 32 GB
#Disk space (Spectrum Cond) 12 GB 12 GB
#Disk space (Spectrum DLI) 11 GB 11 GB
#Much of the hardware requirements can probably be checked with Ansible facts.

- name: Set Variables
  set_fact:
    disk_drive: "/"

- name: Gather HDD Information
  command: "df {{ disk_drive }}"
  register: hdd_info

- name: Verify Mangement Host RAM and HDD Requirements
  assert:
    that:
      - ansible_memory_mb.real.total >= 4096
  delegate_to: localhost

- name: View Management System Info
  debug:
    msg: var=ansible_memory_mb
  debug:
    msg: "total RAM is {{ ansible_memory_mb.real.total }}"
  debug:
    msg: var=ansible_mounts
  debug:
    msg: "{{ ansible_mounts }}"
  debug:
    msg: "{{ hdd_info }}"
  debug:
    msg: "{{ ansible_devices }}"
